apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../base
  - ../base/external-secrets
  - https://github.com/redhat-appstudio/application-service/config/prometheus/?ref=1f9eb468138a3a0db427e0c7f16d63750fbf18e0


components:
  - ../k-components/replicas-patch

configMapGenerator:
  - literals:
      - GITHUB_ORG="redhat-appstudio-appdata-staging"
    name: github-config
    behavior: replace
  - literals:
      - ENVIRONMENT="staging"
    name: feature-flag-config
    behavior: replace

namespace: application-service
