kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: quality-backend-route
  namespace: quality-dashboard
spec:
  to:
    kind: Service
    name: quality-backend-service
    weight: 100
  port:
    targetPort: 8080
  wildcardPolicy: None
---
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: pg-web-route
  namespace: quality-dashboard
spec:
  to:
    kind: Service
    name: pgweb-service
    weight: 100
  port:
    targetPort: http
  wildcardPolicy: None